<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASSEIRA</title>
    
    <script src="script.js" defer></script>
</head>
<html>
<body>
        <h1>Cálculo de Masseiras</h1>

        <label for="enchimento">Como vai encher? :</label>
        <select id="enchimento">
            <option value="100">100%</option>
            <option value="concreto">Massa + Concreto</option>
        </select>
        <br>
        <br>
        <label for="masseira">Selecione o tipo de masseira:</label>
        <select id="masseira">
        <option value="Riviera">Riviera</option>
        <option value="Stratti">Stratti</option>
        <option value="Evora">Évora/Liso</option>
        <option value="Dreno">Dreno</option>
        <option value="Madeira">Madeira/Concreto</option>
        </select>
        <br>
        <br>
        <label for="forma">Selecione a forma:</label>
        <select id="forma">
            <option value="50x50x2.5">50x50x2.5</option>
            <option value="60x60x2.5">60x60x2.5</option>
            <option value="100x100x2.5">100x100x2.5</option>
            <option value="MADEIRA">MADEIRA</option>
            <option value="INDUSTIRAL">INDUSTIRAL</option>
            <option value="50x33x5">50x33x5</option>
            <option value="60x60x5">60x60x5</option>
            <option value="60x60x8">60x60x8</option>
        </select>
    
        <br><br>
    
        <label for="quantidade">Quantidade de formas:</label>
        <input type="number" id="quantidade" min="1" value="1">
    
        <br><br>
    
        <button onclick="calcularMasseiras()">Calcular</button>
    
        <br><br>
    
        <div id="resultado"></div>
        <div id="meias-masseiras"></div>
        <div id="sobra"></div>
        <div id="resultadoConcreto"></div>
        <div id="meias-masseirasConcreto"></div>
        <div id="sobraConcreto"></div>
        <div id="exemplo"></div>
        <div id="paraExemplo"></div>
        
        
</body>
</body>
</html>
